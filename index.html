<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Leave management system</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

  <link rel="shortcut icon" type="image/png" href="#">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="grid">
    <header class="header">
      <i class="fas fa-bars header__menu"></i>
      <div class="header__search">
        <input class="header__input" placeholder="Search..." />
      </div>
      <div class="header__avatar">
        <div class="dropdown">
          <ul class="dropdown__list">
            <li class="dropdown__list-item">
              <span class="dropdown__icon"><i class="far fa-user"></i></span>
              <span class="dropdown__title">my profile</span>
            </li>
            <li class="dropdown__list-item">
              <span class="dropdown__icon"><i class="fas fa-clipboard-list"></i></span>
              <span class="dropdown__title">my account</span>
            </li>
            <li class="dropdown__list-item">
              <span class="dropdown__icon"><i class="fas fa-sign-out-alt"></i></span>
              <a href="login.html"> <span class="dropdown__title">log out</span></a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <aside class="sidenav">

      <div class="sidenav__profile">
        <div class="sidenav__profile-avatar"></div>
        <div class="sidenav__profile-title text-light">User</div>
      </div>
      <div class="row row--align-v-center row--align-h-center">
        <ul class="navList">
          <li class="navList__heading">Functionalities<i class="far fa-file-alt"></i></li>
          <li>
            <div class="navList__subheading row row--align-v-center">
              <span class="navList__subheading-icon"><i class="fas fa-briefcase-medical"></i></span>
              <span class="navList__subheading-title">Leave Management</span>
            </div>
            <ul class="subList subList--hidden">
              <a href="apply_leave.html">
                <li class="subList__item">Apply for a Leave</li>
              </a>
              <a href="approve_table.html">
                <li class="subList__item">Approve Leave requests</li>
              </a>
            </ul>
          </li>



    </aside>

    <main class="main">
      <div class="main-header">
        <div class="main-header__intro-wrapper">
          <div class="main-header__welcome">
            <div class="main-header__welcome-title text-light">Welcome, <strong>User</strong></div>
            <div class="main-header__welcome-subtitle text-light">How are you today?</div>
          </div>
          <div class="quickview">
            <div class="quickview__item">
              <div class="quickview__item-total">41</div>
              <div class="quickview__item-description">
                <i class="far fa-calendar-alt"></i>
                <span class="text-light">Requests</span>
              </div>
            </div>
            <div class="quickview__item">
              <div class="quickview__item-total">27&deg;</div>
              <div class="quickview__item-description">
                <i class="fas fa-map-marker-alt"></i>
                <span class="text-light">Coimbatore</span>
              </div>
            </div>
          </div>
        </div>
      </div>


    </main>


  </div>
