<!DOCTYPE HTML>
<script>
	function validate()
	{
		var email_regex=/^([A-Za-z\_])+([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
		var alpha_numeric_regex=/^[A-Za-z]+[0-9]+[A-Za-z]/;
		var bt=document.getElementById("un")
		if (email_regex.test(bt.value) || alpha_numeric_regex.test(bt.value))  
            return true;
        else
        {
        	alert('Invalid Username');
        	bt.value="";
        	return false;
        }
        	
	}
</script>
<html>
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" type="text/css" href="../css/log.css">
	</head>
	<body>
		<div class="login_form_page">
			<div class="login_container_wrap">
				<form class="Sign_In_Form" onsubmit="return validate();" action="./index.html">
					<span class="Sign_In_Text">
						Sign In 
					</span>
					<br>
					<br>
					<span class="Text1">
							Username
					</span>
					<div class="input_box">
						<input id="un" class="input_box_text" type="text" name="username" >
					</div>
					<br>
					<span class="Text1">
							Password
					</span>
					<div class="input_box">
						<input class="input_box_text" type="password" name="password" >
					</div>
					<br>
					<br>
					<div class="btn-container">
						<!-- <input value="Sign In" type="submit" class="login-form-btn" onclick="validate();"/> -->
						<button id=sign_in class="login-form-btn">
							Sign In
						</button>
					</div>	
					<br>
				<a href='register2.html'>	<span class="Text2">
							Not a member? Sign up here!
					</span></a>
				</form>
			</div>
		</div>
	</body>
</html>
